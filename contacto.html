<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="/imagenes/logo.png" alt="logoBarberiaAlura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="productos.html"> Productos</a></li>
                    <li><a href="#"> Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form action="">


            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
            
            <label for="celectronico">Correo Electronico</label>
            <input type="email" id="celectronico" class="input-padron" required placeholder="email@dominio.com">
            
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
            
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>Como te contactamos</legend>
                
                <label for="radio-email"><input type="radio" value="email" name="contacto" id="radio-email" >Email</label>
                
                
                <label for="radio-tel"> 
                    <input type="radio" value="tel" name="contacto"id="radio-tel" checked>Telefono
                </label>
               
                
                <label for="radio-whats">
                    <input type="radio" value="whats" name="contacto"id="radio-whats">Whatsapp
                </label>
                                        
            </fieldset>

            <fieldset>
                <legend>En que horario quiere se atendido</legend>

                <select name="" id="">
                    <option value="">Ma√±ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>Le gustaria recibir emails con novedades?
            </label>

            <input type="submit" value="Enviar formulario" class="enviar">


        </form>

        <table>
            <thead>
                <th>Dia</th>
                <th>Horario</th>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 - 20:00hrs</td>
                </tr>            
                <tr>
                    <td>Martes</td>
                    <td>8:00 - 20:00hrs</td>
                </tr>            
                <tr>
                    <td>Miercoles</td>
                    <td>8:00 - 20:00hrs</td>
                </tr>            
                <tr>
                    <td>Jueves</td>
                    <td>8:00 - 20:00hrs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 - 20:00hrs</td>
                </tr>
                <tr>
                    <td>Fin de Semana</td>
                    <td>11:00 - 15:00hrs</td>
                </tr>
            </tbody>
        </table>

    </main>



    <footer>
        <img src="/imagenes/logo-blanco.png" alt="logoBarberiaAluraBlanco">
        <p class="copyright"> &copy Copyright Barberia Alura 2023</p>
    </footer>
</body>
</html>
